<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Confidence Rating</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: #f0f0f0;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px 16px;
    }
    h1 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 8px;
      text-align: center;
    }
    .subtitle {
      font-size: 0.875rem;
      color: #888;
      margin-bottom: 32px;
      text-align: center;
    }
    .rating-grid {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      max-width: 360px;
    }
    .rating-btn {
      display: flex;
      align-items: center;
      gap: 16px;
      min-height: 64px;
      padding: 14px 20px;
      border: 2px solid #2a2a2a;
      border-radius: 14px;
      background: #141414;
      color: #f0f0f0;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s, border-color 0.15s, transform 0.1s;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      text-align: left;
    }
    .rating-btn:active {
      transform: scale(0.97);
    }
    .rating-btn .emoji {
      font-size: 1.75rem;
      line-height: 1;
      flex-shrink: 0;
    }
    .rating-btn .label {
      display: flex;
      flex-direction: column;
    }
    .rating-btn .level {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: #666;
      margin-bottom: 2px;
    }
    .rating-btn[data-value="1"] { border-color: #ef4444; }
    .rating-btn[data-value="1"]:hover, .rating-btn[data-value="1"]:active { background: #2d0a0a; border-color: #f87171; }
    .rating-btn[data-value="2"] { border-color: #f97316; }
    .rating-btn[data-value="2"]:hover, .rating-btn[data-value="2"]:active { background: #2d1200; border-color: #fb923c; }
    .rating-btn[data-value="3"] { border-color: #eab308; }
    .rating-btn[data-value="3"]:hover, .rating-btn[data-value="3"]:active { background: #2a1f00; border-color: #facc15; }
    .rating-btn[data-value="4"] { border-color: #22c55e; }
    .rating-btn[data-value="4"]:hover, .rating-btn[data-value="4"]:active { background: #052015; border-color: #4ade80; }
    .rating-btn[data-value="5"] { border-color: #a855f7; }
    .rating-btn[data-value="5"]:hover, .rating-btn[data-value="5"]:active { background: #1a0730; border-color: #c084fc; }
    .waiting {
      color: #555;
      font-size: 1rem;
      text-align: center;
    }
    #submitted-msg {
      display: none;
      margin-top: 24px;
      font-size: 0.9rem;
      color: #22c55e;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Confidence Check</h1>
  <p class="subtitle">How well do you understand this?</p>

  <div id="waiting-state">
    <p class="waiting">Waiting for session...</p>
  </div>

  <div id="rating-state" style="display:none; width:100%; max-width:360px;">
    <div class="rating-grid">
      <button class="rating-btn" data-value="1" onclick="submitRating(1)">
        <span class="emoji">üòµ</span>
        <span class="label"><span class="level">Level 1</span>Very Lost</span>
      </button>
      <button class="rating-btn" data-value="2" onclick="submitRating(2)">
        <span class="emoji">üòï</span>
        <span class="label"><span class="level">Level 2</span>Lost</span>
      </button>
      <button class="rating-btn" data-value="3" onclick="submitRating(3)">
        <span class="emoji">üòê</span>
        <span class="label"><span class="level">Level 3</span>OK</span>
      </button>
      <button class="rating-btn" data-value="4" onclick="submitRating(4)">
        <span class="emoji">üòä</span>
        <span class="label"><span class="level">Level 4</span>Confident</span>
      </button>
      <button class="rating-btn" data-value="5" onclick="submitRating(5)">
        <span class="emoji">ü§©</span>
        <span class="label"><span class="level">Level 5</span>Expert</span>
      </button>
    </div>
    <p id="submitted-msg">Rating submitted!</p>
  </div>

  <script>
    var submitted = false;

    function submitRating(value) {
      if (submitted) return;
      submitted = true;
      document.querySelectorAll('.rating-btn').forEach(function(btn) {
        btn.disabled = true;
      });
      document.getElementById('submitted-msg').style.display = 'block';
      // No external network calls ‚Äî relay only
      if (window.hoople) window.hoople.send({ type: 'rating', value: value });
    }

    // Only activate after session is established ‚Äî no relay calls on initial render
    if (window.hoople) {
      window.hoople.on('session-ready', function() {
        document.getElementById('waiting-state').style.display = 'none';
        document.getElementById('rating-state').style.display = 'block';
      });

      window.hoople.on('reset', function() {
        submitted = false;
        document.querySelectorAll('.rating-btn').forEach(function(btn) {
          btn.disabled = false;
        });
        document.getElementById('submitted-msg').style.display = 'none';
      });
    }
  </script>
</body>
</html>
